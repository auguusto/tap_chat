<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chat Tec. Av. Prog.</title>
  <!--boostrapt-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--boostrapt-->

</head>

<body>
  <nav class="navbar navbar-light bg-warning">
    <a class="navbar-brand mx-auto" href="/">Chat WebSockets TAP</a>
  </nav>
  <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
      <h3>Ingresar:</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">

      <form id="nickForm">
        <div class="form-outline mb-4">
          <input type="text" id="nickName" class="form-control form-control-lg" required />
          <label class="form-label" for="nickName">Usuario</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="nickPassword" class="form-control form-control-lg" required />
          <label class="form-label" for="nickPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-warning mt-2">Enviar</button>
      </form>

    </div>
  </div>
  <div class="container" id="contentWrap">
    <div class="row mt-2">
      <div class="col-md-6 offset-md-1">
        <div class="card">
          <div class="card-header">
            <h4>Mensajes</h4>
          </div>
          <div id="chat" class="card-body"> </div>
          <form id="message-form" class="card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control">
              <div class="input-group-append">
                <button type="submit" class="btn btn-warning">Enviar</button>
                <button type="button" id="deleteBt" class="btn btn-danger">Borrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-header">
            <h3>Sala</h3>
          </div>
          <div class="card-body">
            <div id="room">
              <p>
                <input type="radio" name="room_option" value="1" checked="checked" /> Cine<br>
                <input type="radio" name="room_option" value="2" /> Tecnologia<br>
                <input type="radio" name="room_option" value="3" /> Cocina
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-header">
            <h3>Usuarios</h3>
          </div>
          <div class="card-body">
            <div id="usernames"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--scripts-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js"></script>

</html>
